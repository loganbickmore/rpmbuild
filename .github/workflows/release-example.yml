name: 'build-release'
on:
  pull_request:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Create RPM Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      #######################################
      # Test before building
      - run: npm install
      - run: npm run lint
      - run: npm run test
      - run: npm run build

      #######################################
      # Build RPM
      - name: Build RPM
        uses: ./
        id: rpm_build
        with:
          spec_file: example/.rpm/hello-typescript.spec
          _topdir: example/.rpm/build

      #######################################
      # Upload Artifact
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.rpm_build.outputs.rpm_name }}
          path: example/.rpm/build/RPMS/**/*.rpm

      #######################################
      # Create Release
      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Actions Release ${{ github.ref }}
          body: |
            Title:
            - ${{ join(github.event.commits.\*.message) }}
          draft: false
          prerelease: false

      #######################################
      # Upload Release Asset
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.rpm_build.outputs.rpm_path }}
          asset_name: ${{ steps.rpm_build.outputs.rpm_name }}
          asset_content_type: ${{ steps.rpm_build.outputs.rpm_content_type }}
