name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run lint
      - run: npm run test
      - run: npm run build

  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: ./
        id: rpm
        with:
          spec_file: example/.rpm/hello-typescript.spec
          _topdir: example/.rpm/build
          # source_archive: example/.rpm/build/SOURCES/hello-typescript.tar.gz

      - uses: actions/upload-artifact@v2
        with:
          name: RPM binary
          # path: ${{ steps.rpm.outputs.rpm_path }}
          path: example/.rpm/build/RPMS/**/*.rpm
