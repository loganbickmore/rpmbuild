name: 'rpmbuild'
description: 'Build RPM packages'
author: 'loganbickmore'
inputs:
  spec_file:
    description: 'path to spec file'
    required: true
    default: '*.spec'
  _topdir:
    description: 'rpm top dir'
    default: 'rpmbuild'
    required: false
  src_archive:
    description: 'path to source archive file'
    required: true
  

runs:
  using: 'docker'
  image: 'Dockerfile'
